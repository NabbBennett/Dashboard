<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .sidebar {
      background-color: #0d0d21;
      min-height: 100vh;
      color: white;
    }
    .sidebar .nav-link {
      color: #dcdcdc;
      font-weight: bold;
    }
    .sidebar .nav-link:hover {
      color: #00bfff;
    }
    .sidebar .dashboard-title {
      background-color: #06c3d4;
      padding: 15px;
      font-weight: bold;
    }
    .comment-box {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .comment-name {
      color: #2ecc71;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 sidebar d-flex flex-column p-0">
        <div class="dashboard-title text-white text-center">DASHBOARD</div>
        <ul class="nav flex-column mt-3">
          <li class="nav-item"><a class="nav-link" href="#">INICIO</a></li>
          <li class="nav-item"><a class="nav-link" href="#">ENTRADAS</a></li>
          <li class="nav-item"><a class="nav-link" href="#">USUARIOS</a></li>
          <li class="nav-item"><a class="nav-link" href="#">CONFIGURACIÓN</a></li>
          <li class="nav-item"><a class="nav-link" href="#">SALIR</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 p-4">
        <div class="row">
          <!-- Nueva Entrada -->
          <div class="col-md-6 mb-4">
            <h5>Nueva Entrada</h5>
            <input type="text" class="form-control mb-2" placeholder="Título de la entrada">
            <textarea class="form-control mb-2" rows="5" placeholder="Texto"></textarea>
            <button class="btn btn-primary">Enviar</button>
          </div>

          <!-- Estadísticas -->
          <div class="col-md-6 mb-4">
            <h5>Estadísticas</h5>
            <div class="bg-white p-3 rounded text-center">
              <div class="row">
                <div class="col">
                  <h5 class="text-success">15,236</h5>
                  <p class="mb-0">visitas</p>
                </div>
                <div class="col">
                  <h5 class="text-success">1,831</h5>
                  <p class="mb-0">Registros</p>
                </div>
              </div>
              <hr>
              <h5 class="text-success">$160,548</h5>
              <p class="mb-0">Ingresos</p>
            </div>
          </div>
        </div>

        <!-- Comentarios -->
        <div class="row">
          <div class="col-md-6">
            <h5>Comentarios</h5>
            <div class="comment-box d-flex">
              <div class="me-2">
                <span class="d-inline-block bg-dark rounded-circle" style="width:30px;height:30px;"></span>
              </div>
              <div>
                <p class="comment-name">Nombre completo</p>
                <p class="mb-0 text-muted">Comentario</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
