<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Dashboard</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button class="btn btn-outline-light btn-sm">Cerrar sesión</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-md-2 bg-white border-end min-vh-100 p-3">
        <h6 class="text-muted">Menú Admin</h6>
        <ul class="nav flex-column">
          <li><a href="#" class="btn btn-light btn-sm mt-2 w-100">Panel de control</a></li>
          <li><a href="#" class="btn btn-light btn-sm mt-2 w-100">Crear curso</a></li>
          <li><a href="#" class="btn btn-light btn-sm mt-2 w-100">Crear examen</a></li>
          <li><a href="#" class="btn btn-light btn-sm mt-2 w-100">Crear recursos</a></li>
          <li><a href="#" class="btn btn-light btn-sm mt-2 w-100">Panel de compras</a></li>
          <li><a href="#" class="btn btn-light btn-sm mt-2 w-100">Panel de información</a></li>
        </ul>
      </aside>

      <!-- Contenido principal -->
      <main class="col-md-10 p-4">
        <div class="row g-4">
          <!-- Tarjetas de acceso -->
          <div class="col-md-3">
            <div class="card text-bg-primary">
              <div class="card-body">
                <h5 class="card-title">Usuarios</h5>
                <a href="#" class="btn btn-light btn-sm mt-2">Ver tabla</a>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card text-bg-success">
              <div class="card-body">
                <h5 class="card-title">Cursos</h5>
                <a href="#" class="btn btn-light btn-sm mt-2">Ver tabla</a>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card text-bg-warning">
              <div class="card-body">
                <h5 class="card-title">Exámenes</h5>
                <a href="#" class="btn btn-light btn-sm mt-2">Ver tabla</a>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card text-bg-danger">
              <div class="card-body">
                <h5 class="card-title">Materiales</h5>
                <a href="#" class="btn btn-light btn-sm mt-2">Ver tabla</a>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card text-bg-danger">
              <div class="card-body">
                <h5 class="card-title">Ventas</h5>
                <a href="#" class="btn btn-light btn-sm mt-2">Ver tabla</a>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card text-bg-danger">
              <div class="card-body">
                <h5 class="card-title">Información</h5>
                <p class="card-text fs-4"></p>
                <a href="#" class="btn btn-light btn-sm mt-2">Editar</a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

</body>
</html>
